        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&family=Inter:wght@300;400;600&display=swap');
        
        :root { background-color: #0a0000; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; padding: 0; color: #fff; background-color: #0a0000;

        .scene { perspective: 2000px; }

            border: 1px solid rgba(255, 31, 31, 0.1);

        }
        .crimson-glow { text-shadow: 0 0 15px rgba(255, 31, 31, 0.5); }
        .shadow-maroon { box-shadow: 0 10px 40px rgba(74, 4, 4, 0.4); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0a0000; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #ff1f1f, #4a0404); 
            border-radius: 10px; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
